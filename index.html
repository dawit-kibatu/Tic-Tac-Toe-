<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="content">
        <div class="playerScore">Player</div>
        <div class="gameBoard">
            <div class="row1 column1 card"></div>
            <div class="row2 column2 card"></div>
            <div class="row3 column3 card"></div>
            <div class="row4 column4 card"></div>
            <div class="row5 column5 card"></div>
            <div class="row6 column6 card"></div>
            <div class="row7 column7 card"></div>
            <div class="row8 column8 card"></div>
            <div class="row9 column9 card"></div>
            <button id="reset">Reset Score</button>
        </div>
        <div class="computerScore">Computer</div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
